<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email to PDF Converter</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <i class="fas fa-envelope-open-text"></i> Email to PDF Converter
        </h1>
        <p class="tagline">
          Convert your .eml files to a single, organized PDF document
        </p>
      </header>

      <div class="drop-area" id="dropArea">
        <div class="drop-icon">
          <i class="fas fa-file-upload"></i>
        </div>
        <p>Drag & Drop .eml files here</p>
        <p>OR</p>
        <input type="file" id="fileInput" multiple accept=".eml" />
        <label for="fileInput">Select Files</label>
      </div>

      <div class="file-list-container">
        <div class="file-list" id="fileList" style="display: none">
          <h3><i class="fas fa-list"></i> Selected Files</h3>
          <div class="file-items-container" id="fileItemsContainer"></div>
        </div>
      </div>

      <div class="status" id="status">
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress" id="progress"></div>
          </div>
          <div id="progressText">0%</div>
        </div>
        <div id="statusText"></div>
      </div>

      <div class="button-group">
        <button id="downloadBtn" class="btn primary" disabled>
          <i class="fas fa-file-pdf"></i> Generate PDF
        </button>
        <button id="clearBtn" class="btn secondary" disabled>
          <i class="fas fa-trash"></i> Clear Files
        </button>
      </div>

      <footer>
        <p>
          Drop .eml files to convert them into a chronologically ordered PDF
          document
        </p>
      </footer>
    </div>

    <script type="importmap">
      {
        "imports": {
          "jspdf": "https://cdn.jsdelivr.net/npm/jspdf@2.5.1/+esm"
        }
      }
    </script>
    <script src="app.js" type="module"></script>
  </body>
</html>
